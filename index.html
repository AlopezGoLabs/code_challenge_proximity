<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/scripting-and-programming-languages/512/js-512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Code Challenge Proximity</title>
  </head>
  <body>
    <div class="form-inline mt-3">
      <div class="form-group mx-sm-3 mb-2">
        <label for="keyword" class="col-sm-3 col-form-label">Keyword:</label>
        <input
          type="text"
          class="form-control"
          id="keyword_input"
          placeholder="Type a keyword"
        />
      </div>
      <button id="keyword_submit" class="btn btn-primary mb-2">Submit</button>
    </div>
    <hr />
    <div class="p-5 show-table d-none">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody id="loop-data">
          <tr class="d-none text-center no-data">
            <td colspan="4" class="text-align-center">No results found</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="p-5 d-flex justify-content-center">
      <div class="alert alert-danger text-center col-5 d-none"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="js/search.js"></script>
</html>
